<!DOCTYPE html>
<html lang="en">

<head>
	<title>Week 2 - Lab 2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		body {
			margin: 0;
		}

		canvas {
			display: block;
		}

	</style>
</head>

<body>
	<script type="module">
		import * as THREE from '../node_modules/three/build/three.module.js';
		import { OrbitControls } from '../node_modules/three/examples/jsm/controls/OrbitControls.js';
		import { GLTFLoader } from '../node_modules/three/examples/jsm/loaders/GLTFLoader.js';
		import { DRACOLoader } from '../node_modules/three/examples/jsm/loaders/DRACOLoader.js';

		// Create scene
		var scene = new THREE.Scene();

		// Create renderer
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		// Create camera
		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.x = 0;
		camera.position.y = 3;
		camera.position.z = 10;
		scene.add(camera);

		// create AmbientLight
		var ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
		scene.add(ambientLight);

		// create PointLight
		var pointLight = new THREE.PointLight(0xffffff, 0.8);
		camera.add(pointLight);

		//create controls
		var controls = new OrbitControls(camera, renderer.domElement);

		// create raycaster
		var INTERSECTED = null;
		var raycaster = new THREE.Raycaster();
		var mouse = new THREE.Vector2(Infinity, Infinity);
		var newPosition = null;

		// create loader
		var loader = new GLTFLoader();
		var dracoLoader = new DRACOLoader();
		dracoLoader.setDecoderPath('/examples/jsm/libs/draco/');
		loader.setDRACOLoader(dracoLoader);

		var children = []
		var pause_lerp = false;
		var pointerPosition = null;
		var oldPosition = camera.position;
		var camPos = new THREE.Vector3(0, 0, 0);	

		loader.load(
			'./gltf/week2_3.gltf',
			function (gltf) {
				scene.add(gltf.scene);
				gltf.scene.traverse(function (child) {
					children.push(child);
					if (child.name == "Plane") {
						child.material.color.setHex('0x123456');
					}
				});
			},
			function (xhr) {
				console.log((xhr.loaded / xhr.total * 100) + '% loaded');
			},
			function (error) {
				console.log('An error happened, it is' + error);
			}
		)

		animate();

		function animate() {
			requestAnimationFrame(animate);
			controls.update();
			// move camera to focus object
			if (newPosition) {
				console.log(oldPosition)
				console.log(newPosition)
				camera.lookAt(new THREE.Vector3 (
						newPosition.x + (newPosition.x > oldPosition.x ? 1 : -1), 
						newPosition.y + 3, 
						newPosition.z + (newPosition.x > oldPosition.x ? 1 : -1)), 
						0.05)
				if (!pause_lerp) {
					
					camPos.lerp(new THREE.Vector3 (
						newPosition.x, 
						newPosition.y + 3, 
						newPosition.z), 
						0.05);
					camera.position.copy(camPos);
				}
				camera.updateMatrixWorld();
			}
			raycast();
			renderer.render(scene, camera);
		};

		function raycast() {

			raycaster.setFromCamera(mouse, camera);
			let intersects = raycaster.intersectObjects(children);

			if (intersects.length > 0) {
				intersects.every(function (element, index) {
					if (element.object.name == "Plane") {
						pointerPosition = element.point;
						return false;
					}
				})
			}
		}

	
		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function onMouseMove(event) {

			event.preventDefault();

			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

		}
		function onMouseUp (event) {
			oldPosition = camera.position;
			newPosition = pointerPosition;
			pause_lerp = false;

		}
		function onMouseDown(event) {
			pause_lerp = true;
			console.log(pause_lerp);

		}

		function onWheel(event) {
			pause_lerp = true;
		}
		// Listen event
		window.addEventListener('resize', onWindowResize);
		renderer.domElement.addEventListener('mousemove', onMouseMove);
		renderer.domElement.addEventListener('mouseup', onMouseUp);
		renderer.domElement.addEventListener('wheel', onWheel);
		renderer.domElement.addEventListener('mousedown', onMouseDown);


	</script>

</body>

</html>
